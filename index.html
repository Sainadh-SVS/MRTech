<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
        
        <form action="#" method="POST">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; color: #555;">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; color: #555;">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #ff6454; border: none; border-radius: 4px; color: white; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 10px; font-size: 14px; color: #555;">
            <a href="#" style="color: #4CAF50; text-decoration: none;">Forgot password?</a>
        </p>
    </div>

</body>
</html>
